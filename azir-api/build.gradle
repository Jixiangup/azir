/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.bnyte.java-conventions'
}

dependencies {
    implementation project(':azir-dao')
    implementation project(':azir-common')
    implementation 'org.springframework.boot:spring-boot-starter:2.7.0'
    implementation 'org.springframework:spring-jdbc:5.3.20'
    implementation 'org.yaml:snakeyaml:1.30'
    implementation 'com.alibaba:druid-spring-boot-starter:1.2.9'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.4.2'
    implementation 'com.bnyte:forge-spring-boot-starter:1.0.8.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
    implementation 'org.mapstruct:mapstruct:1.5.2.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.2.Final'
}

description = 'azir-api'
